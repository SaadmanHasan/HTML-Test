<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Food for Seniors AI</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Healthy Food for Seniors AI</h1>
        <p>Upload an image of a food item, and our AI will tell you if it's healthy for senior people to eat.</p>

        <div class="upload-section" id="uploadSection">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-label">
                Drag & Drop an image here, or click to select
            </label>
            <p>Supported formats: JPG, PNG, GIF</p>
        </div>

        <img id="imagePreview" src="#" alt="Image Preview">

        <button id="analyzeButton" disabled>Analyze Food</button>
        <div class="error-message" id="errorMessage">Please upload an image first.</div>

        <div id="resultSection">
            <h2>Analysis Result:</h2>
            <p id="resultText">Waiting for an image to be analyzed...</p>
            <div id="loadingIndicator" style="display: none;">Analyzing...</div>
        </div>
    </div>

    <!-- Link to your JavaScript file at the end of the body for better performance -->
    <script src="script.js"></script>
</body>
</html>
